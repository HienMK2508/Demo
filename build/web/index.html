<!DOCTYPE html>

<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="newcss14.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <form id="frm-search-job" method="GET" onsubmit="return false;">
                <div class="group-search">
                    
                    <div class="item search-city">
                        <img class="icon" src="https://www.topcv.vn/v4/image/welcome/section-header/location-icon.svg" alt="">
                        <select name="district" id="district" class="form-control select2 select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                            <option value="">Tất cả địa điểm</option>
                            <option value="1">Hà Nội</option>
                            <option value="2">Hồ Chí Minh</option>

                        </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 260px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-city-container"><span class="select2-selection__rendered" id="select2-city-container" title="Tất cả địa điểm">Tất cả địa điểm</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                    </div>
                </div>
                <div class="group">
                    <div class="item">
                        <div class="icon">
                            <i class="fa-light fa-circle-star"></i>
                        </div>
                        <select name="price" id="price" class="form-control select2 select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                            <option value="">Tất cả kinh nghiệm</option>
                            <option value="1">Chưa có kinh nghiệm</option>
                            <option value="2">Dưới 1 năm</option>

                        </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 260px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-exp-advanced-container"><span class="select2-selection__rendered" id="select2-exp-advanced-container" title="Tất cả kinh nghiệm">Tất cả kinh nghiệm</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                    </div>
                    <div class="item">
                        <img class="icon" src="https://www.topcv.vn/v4/image/welcome/section-header/dollar-icon.svg" alt="">
                        <select name="salary-advanced" id="salary-advanced" class="form-control select2 select2-hidden-accessible" tabindex="-1" aria-hidden="true">
                            <option value="">Tất cả mức lương</option>
                            <option value="1">Dưới 3 triệu</option>
                            <option value="2">3 - 5 triệu</option>

                        </select><span class="select2 select2-container select2-container--default" dir="ltr" style="width: 260px;"><span class="selection"><span class="select2-selection select2-selection--single" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="0" aria-labelledby="select2-salary-advanced-container"><span class="select2-selection__rendered" id="select2-salary-advanced-container" title="Tất cả mức lương">Tất cả mức lương</span><span class="select2-selection__arrow" role="presentation"><b role="presentation"></b></span></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                    </div>
                </div>
                <div class="col-button">
                    <button class="btn btn-topcv btn-search-job">Tìm kiếm</button>
                </div>
            </form>
        </div>

    </body>
</html>
